<!DOCTYPE html>
<html>
<head>
<title>JavaScript Snake game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">    

<script src="snake.js"></script>
<link rel="stylesheet" href="style.css"></link>
</head>
    
<body onload="init();">
    
    <h2>Score : <label id="score" width="400" style="text-align:center;">0</label></h2>
    
    <canvas id="myCanvas" width="400" height="400">
    </canvas>
    
    <br>
    <div id="mobileButtons" style="text-align:center;width:400px;">
        <table width="400" height="160" >
            <tr >
            <th rowspan="2" width="100"><button onclick="moveLeft()" >&#8592;</button></th>
            <th><button onclick="moveUp()" >&#8593;</button></th>            
            
            <th rowspan="2" width="100"><button onclick="moveRight()" >&#8594;</button></th>
            </tr>
            <tr><th><button onclick="moveDown()" >&#8595;</button></th></tr>
        </table>
    </div>

</body>
</html>
